<html>
    <head>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css?v=112">
    </head>
    <body>
        
        <div class="container main">
             <h2 class='title'>Tic Tac Toe</h2> 
             <div class="row" id='instructions'>
                <div class="col-xs-5 alert alert-success">Fine....I'll let you go first.  Click on a square to get started</div>
             </div>
             <div class="score row">
                <div id="player1-score" class="col-xs-6 player1"></div>
                <div id="computer-score" class="col-xs-6 computer"></div>

            </div>
             <div class="board">
                <div class="row">
                    <div id="a1" class="col-xs-4 square"></div>
                    <div id="a2" class="col-xs-4 square"></div>
                    <div id="a3" class="col-xs-4 square"></div>
                </div>
                <div class="row">
                    <div id="b1" class="col-xs-4 square"></div>
                    <div id="b2" class="col-xs-4 square"></div>
                    <div id="b3" class="col-xs-4 square"></div>
                </div>
                <div class="row">
                    <div id="c1" class="col-xs-4 c1 square"></div>
                    <div id="c2" class="col-xs-4 c2 square"></div>
                    <div id="c3" class="col-xs-4 c3 square"></div>
                </div>
            </div>

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


        <script src="js/main.js?v=df"></script>

    </body>
</html>
